<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Hi welcome to my online store</h1>
    </header>

    <!-- Mensaje para mostrar alertas temporales -->
    <div id="message" class="message" style="display: none;"></div>

    <div class="sub-header">
      <nav class="nav-links">
        <a href="../index.html">Home</a>
        <a href="../paginas/partes.html">Parts</a>
        <a href="../paginas/bicis-completas.html">Complete Bikes</a>
        <a href="../paginas/carrito.html" class="cart-link">
          <img src="../Iconos/carrito.png" class="carritoicono" alt="Carrito" />
          <span id="cart-count" class="cart-count">0</span>
        </a>
      </nav>
    </div>

    <main>
      <div id="cart-items"></div>
      <h2 id="total"></h2>

      <!-- Contenedor de botones del carrito -->
      <div id="cart-actions" class="cart-actions hidden">
        <button id="clearCartBtn">Empty cart</button>
        <button id="completePurchaseBtn">Buy now</button>
      </div>
    </main>

    <!-- Modal de pago simplificado -->
    <div id="paymentModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close" aria-label="Close">&times;</span>
        <h2>Payment method</h2>
        <p id="payment-summary">Total: $0.00</p>

        <form id="paymentForm">
          <label><input type="radio" name="method" checked> Pay upon delivery</label><br>
          <label><input type="radio" name="method"> Bank transfer</label><br>
          <label><input type="radio" name="method"> PayPal (simulated)</label><br><br>

          <button type="submit">Confirm payment</button>
        </form>
      </div>
    </div>

    <!-- Mensaje de confirmación de compra -->
    <div id="confirmationMessage" class="confirmation hidden">
      <h2>¡Thanks for your purchase!</h2>
      <p>Your order has been process succesfully.</p>
      <p id="selectedPaymentMethod"></p>
      <p id="orderNumber"></p>
      <button id="goToParts">Go to parts</button>
    </div>

    <footer class="footer"></footer>
  </div>

  <script src="../carrito.js"></script>
</body>
</html>
